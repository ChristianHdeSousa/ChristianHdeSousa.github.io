<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="style.css"/>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/google.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/facebook.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/home.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <div class="login-principal">

        <div class="login-esquerda">
            <h1>Faça login<br>E entre para o nosso time</h1>
            <img class="imagem-login-esquerda" src="nerd-animate.svg" alt="Animação">
        </div><!--login-esquerdo-->

        <div class="login-direita">

            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="campo-texto">
                   <label for="usuario">Usuário</label>
                   <input type="text" name="usuario" placeholder="Usuário"> 
                 </div><!--campo-texto-->

                 <div class="campo-texto">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha"> 
                </div><!--campo-texto-->
                <form action="#">
                    <input class="login" type="submit" value="Login" />
                    <div class="registrar">
                    <h5>Não possui conta ainda?</h5>   <a href="Registrar.html">Registre-se</a>
                    </div><!--registrar-->
                    <div class="icone">
                    <a href="index.html"><i class="gg-home"></i></a>
                </div><!--icone-->
            </div><!--card-login-->

        </div><!--login-direita-->

    </div><!--login-principal-->
</body>
</html>
